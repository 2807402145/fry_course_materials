<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript介绍</title>
</head>
<body>
    <div>
        <button id="btn">点我</button>
    </div>
    <script>
        //js代码
        document.getElementById('btn').onclick=function(){
            alert("点击成功！");
        };
    </script>
</body>
</html>

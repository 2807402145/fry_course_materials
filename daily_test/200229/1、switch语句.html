<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script>
    //判断每个月有多少天
    var month=3;
    switch(month){
        case 1:
            console.log('一月有31天');
            break;
        case 2:
            console.log('二月有28天');
            break;
        case 3:
            console.log('三月有31天');
            break;
        case 4:
            console.log('四月有30天');
            break;
        default:
            console.log('其它情况');
    }
</script>
</body>
</html>
